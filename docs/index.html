<!DOCTYPE html><html><head>
        <meta charset="utf-8">
        <title>Yew App</title>
        <base href="/zigit-web/">
    
<link rel="preload" href="/zigit-web/zigit-web-b5e6e9d196e65c0e_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/zigit-web/zigit-web-b5e6e9d196e65c0e.js"></head>
    <body>

<script type="module">import init from '/zigit-web/zigit-web-b5e6e9d196e65c0e.js';init('/zigit-web/zigit-web-b5e6e9d196e65c0e_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
